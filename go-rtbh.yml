---
# This is the main configuration file for go-rtbh.
#
# Description (and defaults):
#
# redis:
#   address: 'localhost:6379'
#   password: ''
#   database: 0
#
# amqp:
#   address: 'localhost:5672'
#   username: 'go-rtbh'
#   password: 'go-rtbh'
#   exchange: 'amqp-input'
#
# whitelist:
#   - name: 'descriptive name for entry'
#     ips:
#       - <ipv4 address of entry>
#       - <ipv6 address of entry>
#

api:
  bindip: '0.0.0.0'
  bindport: 8080
  resources: './api/resources'

redis:
  address: 'redis.service.local:6379'

amqp:
  address: 'rabbitmq.service.local:5672'
  username: 'go-rtbh'
  password: 'go-rtbh'
  exchange: 'amqp-input'

bgp:
  asnum: 65342
  routerid: '192.168.100.11'
  nexthop: '192.0.2.1'
  config: '/etc/bird/bird.conf'
  peers:
    - name: 'router_protected'
      address: '192.168.100.254'
      asnum: 65342

whitelist:
  - address: '10.0.3.1'
    description: 'development workstation'
  - address: '213.154.229.26'
    description: 'Private colocation server'

blacklist:
  - address: '222.186.56.46'
    reason: 'Known attacker ip'

ruleset:
  - '^ET.*'
  - '^SURICATA.*'
