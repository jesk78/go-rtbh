<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/favicon.ico">

    <title>s/RTBH blacklist service</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/css/theme-darkly.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a id="DashboardViewNav" class="navitem">Dashboard</a></li>
                    <li><a id="BlacklistViewNav" class="navitem">Blacklist</a></li>
                    <li><a id="WhitelistViewNav" class="navitem">Whitelist</a></li>
                    <li><a id="SettingsViewNav" class="navitem">Settings</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <div id="DashboardView" class="jumbotron">
        Loading dashboard ...
    </div>
    <div id="BlacklistView" class="jumbotron">
        Loading blacklist ...
    </div>
    <div id="WhitelistView" class="jumbotron">
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <div id="WhitelistAddIpAddrGroup" class="form-group">
                        <input type="text" class="form-control input-sm" id="WhitelistAddIpAddr" aria-describedby="WhitelistAddIpAddrError" placeholder="Enter prefix">
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span id="WhitelistAddIpAddrError" class="sr-only">(error)</span>
                    </div>
                    <div id="WhitelistAddDescrGroup" class="form-group">
                        <input type="text" class="form-control input-sm" id="WhitelistAddDescr" aria-describedby="WhitelistAddDescrError" placeholder="Enter description">
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span id="WhitelistAddDescrError" class="sr-only">(error)</span>
                    </div>
                    <button id="WhitelistAdd" type="submit" class="btn btn-default btn-sm">Add</button>
                </form>
            </div>
        </div>
        <div id="WhitelistContent" class="row">
            Loading whitelist ...
        </div>
        <div id="WhitelistEditModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modify entry</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="WhitelistEditIpAddr">Ip address</label>
                                <input id="WhitelistEditIpAddr" type="text" class="form-control" placeholder="Ip address" disabled>
                            </div>
                            <div class="form-group">
                                <label for="WhitelistEditDescr">Description</label>
                                <input id="WhitelistEditDescr" type="text" class="form-control" placeholder="Description">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="WhitelistEditDoConfirm" type="submit" class="btn btn-default btn-success" data-dismiss="modal">Save</button>
                            <button type="cancel" class="btn btn-default btn-error" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="WhitelistRemoveConfirmModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Remove entry?</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to remove <span id="WhitelistRemoveConfirmIpAddr"></span>?
                    </div>
                    <div class="modal-footer">
                        <button id="WhitelistRemoveDoConfirm" type="button" class="btn btn-default btn-success" data-dismiss="modal">Ok</button>
                        <button type="button" class="btn btn-default btn-error" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="SettingsView" class="jumbotron">
        Loading settings ...
    </div>
</div> <!-- /container -->


<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
